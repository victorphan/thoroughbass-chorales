<!--- Header and nav template site-wide -->
<header>
	<h1>Figured Chorales</h1>
    <nav class="group">
	{% assign sorted_pages = site.pages | sort: "order" | slice: 1, site.pages.size %}
	{% for node in sorted_pages %}
		{% unless node.nav_exclude %}
		    {% if page.url == node.url %}
			  <a class="active" href="{{node.url | prepend: site.baseurl}}" class="active" title="{{node.title}}"><strong>{{node.title}}</strong></a>
		    {% elsif node.title.size > 0 %}
		      <a href="{{node.url | prepend: site.baseurl}}" title="{{node.title}}">{{node.title}}</a>
		    {% endif %}
	    {% endunless %}
  	{% endfor %}
	</nav>
</header>
